version: 2
jobs:
   build:
     docker:
       - image: circleci/node:latest
     branches:
      only:
        - master
        - develop
     steps:
       - checkout
       - run: npm install
       - run: npm run lint
       - run: npm run test
       - deploy:
          name: Maybe Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              $DOCKER_HUB_TRIGGER
            fi